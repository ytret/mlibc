packages:
  - name: mlibc
    from_source: mlibc
    configure:
      - args:
        - 'meson'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - "-Dbuild_tests=true"
        - '@THIS_SOURCE_DIR@'
        environ:
          C: 'gcc-10'
          CXX: 'g++-10'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true

  - name: mlibc-static
    from_source: mlibc
    configure:
      - args:
        - 'meson'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - "-Dbuild_tests=true"
        - "-Dstatic=true"
        - '@THIS_SOURCE_DIR@'
        environ:
          C: 'gcc-10'
          CXX: 'g++-10'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true
  - name: mlibc-ansi-only
    from_source: mlibc
    configure:
      - args:
        - 'meson'
        - '--prefix=/usr'
        - '--libdir=lib'
        - '--buildtype=debugoptimized'
        - "-Dbuild_tests=true"
        - "-Ddisable_posix_option=true"
        - '@THIS_SOURCE_DIR@'
        environ:
          C: 'gcc-10'
          CXX: 'g++-10'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
        quiet: true
